- job:
    name: 'cloud-ccp-full-periodic'
    project-type: pipeline
    # make it really explicit we don't want to run two jobs at the same time
    concurrent: false
    wrappers:
      - timestamps #I don't know what I am doing there
      # Some steps of the process might take a while without stdout.
      - timeout:
          timeout: 30
          type: no-activity
          abort: true
          write-description: "Job aborted due to 30 minutes of inactivity"

    logrotate:
      numToKeep:  300
      daysToKeep: 300

    parameters:
      - string:
          name: ccp_repo
          default: https://github.com/SUSE-Cloud/socok8s.git
          description: socok8s repo

    triggers:
      - timed: '0 0 * * *'

    # How can I test my PR on automation repo? I would like to pass the PR branch?
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/SUSE-Cloud/automation.git
            branches:
              - master
            browser: auto #No idea what I am doing
            wipe-workspace: false
      script-path: jenkins/ci.suse.de/pipelines/${JOB_NAME}.Jenkinsfile
      lightweight-checkout: false

